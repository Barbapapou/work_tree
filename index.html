<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <title>Work Tree</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        #canvas {
            width: 100%;
            height: 100%;
            display: block;
        }
        #overlay {
            position: absolute;
            left: 10px;
            top: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-family: monospace;
            padding: 1em;
        }
    </style>
</head>
<body>

<canvas id="canvas" width="400" height="400"></canvas>
<div id="overlay">
    <div>Time per frame: <span id="tps">100</span> ms</div>
    <div>Mouse position: <span id="mouse_pos">0, 0</span></div>
    <div>Mouse delta: <span id="mouse_delta">0, 0</span></div>
</div>

<script type="module">
    import init, {run} from "./pkg/work_tree.js";
    init()
        .then(() => {
            run()
        });
</script>
</body>
</html>
